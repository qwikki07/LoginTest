<!DOCTYPE html>
<html>
<head />
<meta charset="UTF-8"></meta>
<title>register</title>
</head>
<body>
	<div class="web_login">
		<form name="form2" id="regUser" accept-charset="utf-8"
			action="/front/addregister" method="get">
			<ul class="reg_form" id="reg-ul">
				<div id="userCue" class="cue">快速注册请注意格式</div>
				<li><label for="username" class="input-tips2">用户名：</label>
					<div class="inputOuter2">
						<input"src/main/resources/templates/index.html" type="text" id="username" maxlength="16"

					</div></li>
				<li><label for="password" class="input-tips2">密码：</label>
					<div class="inputOuter2">
						<input type="text" id="password" maxlength="16"
							class="inputstyle2">
					</div></li>
				<li><label for="password2" class="input-tips2">确认密码：</label>
					<div class="inputOuter2">
						<input type="text" id="password2" maxlength="16"
							class="inputstyle2">
					</div></li>
				<li>
					<div class="inputArea">
						<input type="submit" id="reg"
							style="margin-top: 10px; margin-left: 85px;" class="button_blue"
							value="同意协议并注册"><a href="#" class="zcxy" target="blank">注册协议</a>
					</div>
				</li>
				<div class="c1"></div>
			</ul>
		</form>
	</div>
